[package]
name = "salvo"
version = "0.5.1"
authors = [ "Chrislearn Young <chrislearn@hotmail.com>" ]
edition = "2018"
description = """
A simple web framework
"""
homepage = "https://github.com/kenorld/salvo"
repository = "https://github.com/kenorld/salvo"
documentation = "https://docs.rs/salvo/"
readme = "./README.md"
keywords = [ "salvo", "web", "framework", "server" ]
license = "MIT"
categories = [ "web-programming::http-server" ]
autoexamples = true

[package.metadata.docs.rs]
all-features = true

[badges]
codecov = { repository = "kenorld/salvo", branch = "master", service = "github" }

[lib]
name = "salvo"
path = "src/lib.rs"

[features]
default = [  ]
full = [ "extra", "tls" ]
tls = [ "salvo_core/tls" ]
extra = [ "salvo_extra" ]

[profile.dev]
codegen-units = 4

[workspace]
members = [
  ".",
  "core",
  "extra",
  "macros",
]

[dependencies]
async-trait = "0.1.42"
salvo_core = { path = "./core", version = "0.5.1", default-features = false }
salvo_extra = { path = "./extra", version = "0.5.1", default-features = false, optional = true }

[dev-dependencies]
futures = { version = "0.3.12", features = [ "std" ] }
once_cell = "1.5.2"
reqwest = "0.11.0"
serde = "1.0.120"
serde_derive = "1.0.120"
salvo_core = { path = "./core", version = "0.5.1", features = ["full"] }
salvo_extra = { path = "./extra", version = "0.5.1" }
salvo_macros = { path = "./macros", version = "0.5.1" }
tokio = { version = "1.0.2", features = [ "full" ] }
tokio-stream = { version = "0.1.2", features = [ "net" ] }
tracing = "0.1.22"
tracing-futures = "0.2.4"
tracing-log = "0.1.1"
tracing-subscriber = "0.2.15"

[patch.crates-io]
salvo = { path = "." }
salvo_core = { path = "core" }
salvo_macros = { path = "macros" }
salvo_extra = { path = "extra" }
