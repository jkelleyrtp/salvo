[package]
name = "salvo"
version = "0.3.1"
authors = [ "Chrislearn Young <chrislearn@hotmail.com>" ]
edition = "2018"
description = """
A simple web framework
"""
homepage = "https://github.com/kenorld/salvo"
repository = "https://github.com/kenorld/salvo"
documentation = "https://docs.rs/salvo/"
readme = "../README.md"
keywords = [ "salvo", "web", "framework", "server" ]
license = "MIT"
categories = [ "web-programming::http-server" ]

[package.metadata.docs.rs]
all-features = true

[badges]
codecov = { repository = "kenorld/salvo", branch = "master", service = "github" }

[dependencies]
async-trait = "0.1.42"

salvo_core = { path = "../core", version = "0.4.0", default-features = false }
salvo_extra = { path = "../extra", version = "0.4.0", default-features = false }
salvo_macro = { path = "../macro", version = "0.4.0" }

[features]
default = [ "macro" ]
extra = [ ]
macro = [ ]
